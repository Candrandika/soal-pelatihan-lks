<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiPanku</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>

<body>
    <div class="root">
        <div class="wrapper">
            <header class="bg-primary py-3">
                <div class="d-flex align-items-center justify-content-between container">
                    <div class="d-flex gap-3 align-items-end">
                        <h3 class="m-0 text-white">SiPanku</h3>
                        <a class="text-white" href="/transactions/index.html">Transaksi</a>
                        <a class="text-white" href="/book/index.html">Buku</a>
                        <a class="text-white" href="/borrowers/index.html">Peminjam</a>
                    </div>
                    <div class="d-flex gap-3">
                        <span class="text-white">Nama Staff</span>
                        <a href="/index.html" class="text-white">Logout</a>
                    </div>
                </div>
            </header>

            <main class="container py-5">
                <div class="d-flex justify-content-between align-items-end mb-2">
                    <h1 class="m-0">Tambah Buku</h1>
                    <a href="/book/index.html">kembali</a>
                </div>
                <form class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group mb-3">
                                    <label for="title" class="form-label">Judul</label>
                                    <input type="text" class="form-control" name="title" id="title" placeholder="title">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mb-3">
                                    <label for="author" class="form-label">Penulis</label>
                                    <input type="text" class="form-control" name="author" id="author" placeholder="author">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mb-3">
                                    <label for="publisher" class="form-label">Penerbit</label>
                                    <input type="text" class="form-control" name="publisher" id="publisher" placeholder="publisher">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mb-3">
                                    <label for="published_year" class="form-label">Tahun terbih</label>
                                    <input type="number" class="form-control" name="published_year" id="published_year" placeholder="published_year">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mb-3">
                                    <label for="qty" class="form-label">Stok</label>
                                    <input type="number" class="form-control" name="qty" id="qty" placeholder="Stok">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mb-3">
                                    <label for="book_cover" class="form-label">Sampul Buku</label>
                                    <input type="file" class="form-control" name="book_cover" id="book_cover" >
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="summary" class="form-label">Ringkasan / sinopsis buku</label>
                                    <textarea type="file" class="form-control" name="summary" id="summary" placeholder="Ringkasan / sinopsis"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer justify-content-end d-flex">
                        <button class="btn btn-primary">Tambah</button>
                    </div>
                </form>
            </main>

            <footer class="bg-secondary py-3">
                <div class="container text-center text-white">
                    &copy; copyright 2025 - all rights reserved
                </div>
            </footer>
        </div>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
